format_version: "4"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ""
app:
  envs:
  - BITRISE_STEP_ID: chuck-norris
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/DroidsOnRoids/bitrise-step-chuck-norris.git
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL
workflows:
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
  share-this-step:
    before_run:
    - audit-this-step
    envs:
    - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL
    - BITRISE_STEP_ID: $BITRISE_STEP_ID
    - BITRISE_STEP_GIT_CLONE_URL: $BITRISE_STEP_GIT_CLONE_URL
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise share start -c "${MY_STEPLIB_REPO_FORK_GIT_URL}"
            bitrise share create --stepid "${BITRISE_STEP_ID}" --tag $(git describe --tags --exact-match) --git "${BITRISE_STEP_GIT_CLONE_URL}"
            bitrise share finish
  test:
    steps:
    - go-list: {}
    - golint: {}
    - errcheck: {}
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            go vet
    - go-test: {}
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: "true"
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - path::./:
        title: Step Test
    - script:
        title: Verify environment
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e

            if [[ -z "$CHUCK_NORRIS_JOKE" ]]; then
                echo "CHUCK_NORRIS_JOKE environment variable is empty or not set"
                exit 1
            fi

            echo "This output was generated by the Step (CHUCK_NORRIS_JOKE): $CHUCK_NORRIS_JOKE"
